<!-- Form to insert new Keyword sets-->

{% block content %}
        <h4 class="crd-header">Insert Keywords</h4>
        <form action="#" method="post">
            {{ form.csrf_token }}

            {{ form.keywords(cols="50", rows="10") }}

            <!-- Include form to select region and language -->

            {% include '/keywords/region_language.html' %}
            <br />
            <input type="submit" value="Submit" class="btn btn-primary">

        </form>


{% endblock %}
