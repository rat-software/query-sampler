<!-- Table to show keyword set -->

{% block content %}


<table>
    <th>Keyword</th>
    <th>Language</th>
    <th>Region</th>

<!-- Read from keywords object using the names from the SQL query -->

{% for k in keywords %}

    <tr>
        <td>{{ k.keyword }}</td>
        <td>{{ k.language }}</td>
        <td>{{ k.region }}</td>
    </tr>

{% endfor %}

</table>

{% endblock %}
